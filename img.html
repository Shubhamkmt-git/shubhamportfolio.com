<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Bitmoji</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
}
.speech {
    position: absolute;
    top: 10%;
    font-size: 24px;
    background: #ff7700;
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    opacity: 0;
    animation: appear 3s ease forwards;
}
@keyframes appear {
    0% { opacity: 0; transform: translateY(-20px); }
    20% { opacity: 1; transform: translateY(0); }
    80% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-20px); }
}
.hand {
    transform-origin: top right;
    animation: wave 1.5s infinite;
}
@keyframes wave {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(20deg); }
    40% { transform: rotate(-15deg); }
    60% { transform: rotate(20deg); }
    80% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
}
</style>
</head>
<body>
<div class="speech">Hii ðŸ‘‹</div>
<svg width="300" height="300" viewBox="0 0 300 300">
    <!-- Face -->
    <circle cx="150" cy="150" r="100" fill="#ffe0bd" />
    <!-- Eyes -->
    <circle cx="120" cy="130" r="10" fill="#000" />
    <circle cx="180" cy="130" r="10" fill="#000" />
    <!-- Smile -->
    <path d="M 110 180 Q 150 220 190 180" stroke="#000" stroke-width="5" fill="transparent" />
    <!-- Body -->
    <rect x="100" y="200" width="100" height="80" fill="#555" rx="20" />
    <!-- Hand -->
    <g class="hand">
        <rect x="190" y="180" width="20" height="60" fill="#ffe0bd" rx="10" />
    </g>
</svg>
</body>
</html>
